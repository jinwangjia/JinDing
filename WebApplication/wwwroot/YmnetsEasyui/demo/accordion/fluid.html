<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Fluid Accordion - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/base/easyui.css">
	
	<link rel="stylesheet" type="text/css" href="../../content/Site.css">
	<script type="text/javascript" src="../../jquery.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
<link href="../../content/fontawesome/css/font-awesome.min.css" rel="stylesheet" /></head>
<body>
	<h2>Fluid Accordion</h2>
	<p>This example shows how to set the width of accordion to a percentage of its parent container.</p>
	<div style="margin:20px 0 10px 0;"></div>
	<div class="easyui-accordion" style="width:100%;height:180px;">
		<div title="About" data-options="iconCls:'fa fa-arrow-right'" style="overflow:auto;padding:10px;">
			<p>width: 100%</p>
		</div>
		<div title="Help" data-options="iconCls:'fa fa-question-circle',href:'_content.html'" style="padding:10px;">
		</div>
	</div>
		<div style="margin:20px 0 10px 0;"></div>

	<div class="easyui-accordion" style="width:50%;height:180px;">
		<div title="About" data-options="iconCls:'fa fa-arrow-right'" style="overflow:auto;padding:10px;">
			<p>width: 50%</p>
		</div>
		<div title="Help" data-options="iconCls:'fa fa-question-circle',href:'_content.html'" style="padding:10px;">
		</div>
	</div>
</body>
</html>
