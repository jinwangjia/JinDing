<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Tooltip as Toolbar - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/base/easyui.css">
	
	<link rel="stylesheet" type="text/css" href="../../content/Site.css">
	<script type="text/javascript" src="../../jquery.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
<link href="../../content/fontawesome/css/font-awesome.min.css" rel="stylesheet" /></head>
<body>
	<h2>Tooltip as Toolbar</h2>
	<p>This sample shows how to create a tooltip style toolbar.</p>
	<div style="margin:20px 0;"></div>
	<div style="padding:10px 200px">
		<p><a id="dd" href="javascript:void(0)" class="easyui-tooltip" data-options="
					hideEvent: 'none',
					content: function(){
						return $('#toolbar');
					},
					onShow: function(){
						var t = $(this);
						t.tooltip('tip').focus().unbind().bind('blur',function(){
							t.tooltip('hide');
						});
					}
				">Hover me</a> to display toolbar.</p>
	</div>
	<div style="display:none">
		<div id="toolbar">
			<a href="#" class="easyui-linkbutton easyui-tooltip" title="Add" data-options="iconCls:'fa fa-plus',plain:true"></a>
			<a href="#" class="easyui-linkbutton easyui-tooltip" title="Cut" data-options="iconCls:'fa fa-cut',plain:true"></a>
			<a href="#" class="easyui-linkbutton easyui-tooltip" title="Remove" data-options="iconCls:'fa fa-trash',plain:true"></a>
			<a href="#" class="easyui-linkbutton easyui-tooltip" title="Undo" data-options="iconCls:'fa fa-reply',plain:true"></a>
			<a href="#" class="easyui-linkbutton easyui-tooltip" title="Redo" data-options="iconCls:'fa fa-share',plain:true"></a>
		</div>
	</div>
</body>
</html>
