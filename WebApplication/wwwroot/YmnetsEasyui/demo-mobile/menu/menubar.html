<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Menubar - jQuery EasyUI Mobile Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/metro/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../themes/mobile.css">
	
	<script type="text/javascript" src="../../jquery.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.mobile.js"></script>
<link href="../../content/fontawesome/css/font-awesome.min.css" rel="stylesheet" /></head>
<body>
	<div class="easyui-navpanel">
		<header>
			<div class="m-toolbar">
				<div class="m-title">
					<a href="javascript:void(0)" class="easyui-linkbutton" data-options="plain:true,outline:true" style="width:70px">Home</a>  
					<a href="javascript:void(0)" class="easyui-menubutton" data-options="menu:'#mm1',iconCls:'fa fa-pencil',outline:true" style="width:70px">Edit</a>  
					<a href="javascript:void(0)" class="easyui-menubutton" data-options="menu:'#mm2',iconCls:'fa fa-question-circle',outline:true" style="width:75px">Help</a>  
					<a href="javascript:void(0)" class="easyui-linkbutton" data-options="plain:true,outline:true" style="width:70px">About</a>  
				</div>
			</div>
		</header>
	</div>
	<div id="mm1" class="easyui-menu" style="width:150px;">
		<div data-options="iconCls:'fa fa-reply'">Undo</div>
		<div data-options="iconCls:'fa fa-share'">Redo</div>
		<div class="menu-sep"></div>
		<div>Cut</div>
		<div>Copy</div>
		<div>Paste</div>
		<div class="menu-sep"></div>
		<div>Toolbar</div>
		<div data-options="iconCls:'fa fa-trash'">Delete</div>
		<div>Select All</div>
	</div>
    <div id="mm2" style="width:100px;">  
        <div>Help</div>  
        <div>Update</div>  
        <div>About</div>  
    </div>  
</body>
</html>
